
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - test.navvis.com
    secretName: app-secret
  rules:
    - host: test.navvis.com
      http:
        paths:
          - path: /release_name
            pathType: Prefix
            backend:
              service:
                name: go-webapp
                port:
                  number: 8080
